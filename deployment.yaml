apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-deployment
  labels:
    apps: orderlabel
spec:
  replicas: 3
  selector:
    matchLabels:
      app: orderlabel
  template:
    metadata:
      labels:
        app: orderlabel
    spec:
      containers:
      - name: orderlabel
        image: nginx:1.25.3-alpine-slim
        ports:
        - containerPort: 80